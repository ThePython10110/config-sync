# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
  status_command i3blocks
  position top
  # mode hide
  # modifier Mod4
  colors {
    background #004400
    separator #00ff00

    focused_workspace  #228822 #22aa22 #ffffff
    active_workspace   #333333 #2f7711 #ffffff
    
  }
}
